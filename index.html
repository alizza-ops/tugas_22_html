<!DOCTYPE html>
<html>
<head>
	<title>Tugas 22</title>
</head>
<body>
<h1>Napak Tilas</h1>
<form>
	<fieldset>
		<legend>Form</legend>
		<p>Nama&emsp;&emsp;&emsp;&ensp;: <input type="text" name="nama" placeholder="Nama Lengkap..."></p>
		<p>Username&emsp;&emsp;: <input type="text" name="username" placeholder="Username..." ></p>
		<p>Email&emsp;&emsp;&emsp;&ensp;&nbsp;: <input type="email" name="email" placeholder="Your Email..." autocomplete></p>
		<p>Password&emsp;&emsp;: <input type="password" name="sandi" placeholder="Password..."></p>
		<p>Alamat Web&emsp;: <input type="url" name="web" placeholder="Masukkan URL Web..."></p>
		<p>Tanggal Lahir&ensp;&nbsp;: <input type="date" name="birth" placeholder="Masukkan URL Web..."></p>
		<p>Umur&emsp;&emsp;&emsp;&ensp;: <input type="number" name="age" max="3" rows></p>
		<p>Jenis Kelamin&ensp;: <label><input type="radio" >Laki-Laki</label><label><input type="radio">Perempuan</label></p>
		<p>Agama&emsp;&emsp;&emsp;: <select name="Agama">
			<option value="islam" selected>Islam</option>
			<option value="Protestan">Protestan</option>
			<option value="Katolik">Katolik</option>
			<option value="Hindu">Hindu</option>
			<option value="Buddha">Buddha</option>
		</select>
		</p>
		<p>Biografi&emsp;&emsp;&ensp;&nbsp;: <textarea cols="18" rows="2"> </textarea></p>
		<p>Foto&emsp;&emsp;&emsp;&ensp;&nbsp;: <img src="logo1.jpg" width="40%" height="40%" align="center"></p>
		<p>Audio&emsp;&emsp;&emsp;&ensp;: <audio src="sample.mp3" controls></audio></p>
	</fieldset>
</form>
</body>
</html>
